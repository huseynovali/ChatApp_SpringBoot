spring:
    application:
        name: Socket_Io
    datasource:
        url: jdbc:postgresql://localhost:5432/dbusers
        username: ${db.username}
        password: ${db.password}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect